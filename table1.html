<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 1 Order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Table 1 - Place Order</h1>
  </header>
  <main>
    <form id="order-form">
      <label for="item">Item Name:</label>
      <input type="text" id="item" name="item" required>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <script>
    document.getElementById('order-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const item = document.getElementById('item').value;
      const quantity = document.getElementById('quantity').value;

      // Get existing orders from localStorage or initialize empty
      const orders = JSON.parse(localStorage.getItem('table1')) || [];
      
      // Add new order
      orders.push({ item, quantity });

      // Save back to localStorage
      localStorage.setItem('table1', JSON.stringify(orders));

      alert('Order placed successfully!');
      this.reset();
    });
  </script>
</body>
</html>
